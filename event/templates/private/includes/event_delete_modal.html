<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalTitle">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'event:member_event_delete' event.id %}" method="post">{% csrf_token %}
                <div class="modal-body text-center">
                    <p>You're about to delete {{ event.name }}.<br>Please confirm.</p>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-outline-danger btn-block" type="submit" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

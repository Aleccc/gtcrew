{% load tz %}


<div class="list-group list-group-flush">
    {% for event in event_list %}
    <a href="{% url 'event:member_event_view' event.id %}"
       class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">
            <div class="col-3 bg-dark rounded text-center align-middle">
                <h6 class="text-light mt-1">{{ event.start_datetime|date:"F" }}</h6>
                <h6 class="text-light">{{ event.start_datetime|date:"Y" }}</h6>
                <h4 class="text-warning mb-1">{{ event.start_datetime|date:"d" }}</h4>
            </div>
            <div class="col-9">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1"></p>
                    <span class="my-1 badge badge-pill badge-warning">{{ event.event_type }}</span>
                </div>
                <h5 class="mb-1">{{ event.name }}</h5>
                <div class="d-flex w-100 justify-content-between">
                    <small>{{ event.description|safe|truncatewords_html:15 }}</small>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

<div class="row pt-2">
    <div class="col">
        <p>{{ campaign.title|title }}</p>
        <p><em class="text-muted">{{ campaign.end_date|timeuntil }} to reach the goal of ${{ campaign.goal }}</em></p>
    </div>
</div>

<div class="row pb-2">
    <div class="col">
        <div class="chart-pie">
            <canvas id="{{ campaign.slug }}"></canvas>
        </div>
    </div>

    <div class="col">
        <p class="mb-0">{{ campaign.description|safe }}</p>
    </div>
</div>

<script>
// Set new default font family and font color to mimic Bootstrap's default styling
Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
Chart.defaults.global.defaultFontColor = '#858796';

// Pie Chart Example
var ctx = document.getElementById("{{ campaign.slug }}");
var myPieChart = new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ["Donated", "Remaining"],
    datasets: [{
      data: [{{ campaign.donation_total }}, {{ campaign.goal_remaining }}],
      backgroundColor: ['#212529', '#ffc107'],
      hoverBackgroundColor: ['#212529', '#ffc107'],
      hoverBorderColor: "rgba(234, 236, 244, 1)",
    }],
  },
  options: {
    maintainAspectRatio: false,
    tooltips: {
      backgroundColor: "rgb(255,255,255)",
      bodyFontColor: "#858796",
      borderColor: '#dddfeb',
      borderWidth: 1,
      xPadding: 15,
      yPadding: 15,
      displayColors: false,
      caretPadding: 10,
    },
    legend: {
      display: true
    },
    cutoutPercentage: 34,
  },
});
</script>

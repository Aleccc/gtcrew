{% extends 'base.html' %}

{% block content %}
    {% if profile_list %}
        <ul>
        {% for profile in profile_list %}
            <li><a href="{% url 'team:detail' profile.id %}">{{ profile.gtid }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}

<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ post.photo.url }}" alt="">
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-upper">{{ post.header1 }}</span>
          <span class="section-heading-lower">{{ post.header2 }}</span>
        </h2>
        <p class="mb-3">{{ post.text }}</p>
        {% if post.additional_link %}
        <div class="intro-button mx-auto">
          <a class="btn btn-primary btn-xl" href="{{ post.additional_link }}">{{ post.additional_link_text }}</a>
        </div>
        {% endif %}
        {% if post.document %}
          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="{{ post.document.url }}">{{ post.document_name }}</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>

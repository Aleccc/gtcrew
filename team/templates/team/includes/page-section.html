<section class="page-section">
  <div class="container">
    <div class="product-item">
      <div class="product-item-title d-flex">
        <div class="bg-faded p-5 d-flex ml-auto rounded">
          <h2 class="section-heading mb-0">
            <span class="section-heading-upper">{{ post.header1 }}</span>
            <span class="section-heading-lower">{{ post.header2 }}</span>
          </h2>
        </div>
      </div>
      <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{ post.photo.url }}" alt="">
      <div class="product-item-description d-flex mr-auto">
        <div class="bg-faded p-5 rounded">
          <p class="mb-0">{{ post.text }}</p>
          {% if post.additional_link %}
            <div class="intro-button mx-auto">
              <center>
              <br><a class="btn btn-primary btn-xl" href="{{ post.additional_link }}">{{ post.additional_link_text }}</a>
              </center>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

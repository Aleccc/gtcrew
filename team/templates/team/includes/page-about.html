<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{{ post.photo.url }}" alt="">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">{{ post.header1 }}</span>
              <span class="section-heading-lower">{{ post.header2 }}</span>
            </h2>
            <p class="mb-3">{{ post.text }}</p>
            {% if post.additional_link %}
            <div class="intro-button mx-auto">
              <a class="btn btn-primary btn-xl" href="{{ post.additional_link }}">{{ post.additional_link_text }}</a>
            </div>
            {% endif %}
          </div>  
        </div>
      </div>
    </div>
  </div>
</section>

{% for navpage in pages %}
{% if navpage.page == current %}
<li class="nav-item active px-lg-4">
    {% else %}
<li class="nav-item px-lg-4">
    {% endif %}
    <a class="nav-link text-uppercase text-expanded" href="{% url 'team:page' navpage.slug %}">
        {{ navpage.page }}
    </a>
</li>
{% endfor %}

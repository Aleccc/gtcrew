{% extends 'private.html' %}

{% block title %}View Story{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-3">
        <h2>Profiles Mentioned</h2>
        {% for profile in story.profiles_mentioned.all %}
        <p>{{ profile }}</p>
        {% endfor %}
    </div>
    <div class="col-sm-9">
        <h2>{{ story.title }}</h2>
        <h5>{{ story.created_by }}</h5>
        <p>{{ story.story }}</p>
    </div>
</div>

{% endblock %}

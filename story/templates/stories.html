{% extends 'private.html' %}

{% block title %}Stories{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-3">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Actions</h6>
                <div class="dropdown no-arrow">
                </div>
            </div>
            <div class="card-body">
                <p>
                    <a type="button" class="btn btn-outline-primary btn-block" href="{% url 'story:create' %}">
                        Add Story
                    </a>
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Stories</h6>
                <div class="dropdown no-arrow">
                </div>
            </div>
            <div class="card-body table-responsive">
                {% include "includes/story_list.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load wagtailcore_tags %}

{# TODO: need to change the Id to be unique #}
<div id="carousel" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for block in value %}
        <li data-bs-target="#carousel" data-bs-slide-to="{{ forloop.counter0 }}"
            class="{% if forloop.counter0 == 0 %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for block in value %}
            {% include_block block with inactive=forloop.counter0 %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden sr-only">Next</span>
    </a>
</div>

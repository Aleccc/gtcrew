{% load wagtailcore_tags wagtailimages_tags %}

<div class="{{ value.margin.generate }} {{ value.padding.generate }} {{ value.background_color }}"
     style="{% if value.background_image %}
            {% image value.background_image fill-1200x500 as background_image %}
            background-image: url('{{ background_image.url }}');
            background-repeat: no-repeat;
            background-size: cover;
            {% endif %}">
    <div class="container my-5">
        {% for block in value.row %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>

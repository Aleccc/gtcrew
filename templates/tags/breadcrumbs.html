{% load wagtailcore_tags %}


<nav class="breadcrumb-container mt-4" aria-label="breadcrumb" role="navigation">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            {% if ancestors %}
              <ol class="breadcrumb text-uppercase text-expanded text-center" id="Breadcrumbs">

                <li>
                    <a href="/" class="nav-item px-lg-4 text-primary"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden" aria-hidden="false">Home</span></a>
                    <i class="fas fa-angle-double-right text-muted"></i>
                </li>
                  {% for ancestor in ancestors|slice:"1:" %}
                    {% if forloop.last %}
                      <li class="nav-item px-lg-4 text-muted active" aria-level="{{ancestors|length}}">
                        {{ ancestor }}
                      </li>
                    {% else %}
                      <li>
                          <a href="{% pageurl ancestor %}" class="nav-item px-lg-4 text-primary"
                             aria-level="{% cycle 1 2 3 4 5 %}">{{ ancestor }}</a>
                          <i class="fas fa-angle-double-right text-muted"></i>
                      </li>
                    {% endif %}
                  {% endfor %}
              </ol>
            {% endif %}
          </div>
      </div>
  </div>
</nav>
